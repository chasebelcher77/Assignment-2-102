<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store - Item One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      margin: 20px;
      padding: 10px;
      border: 2px solid black;
    }
    .header h1 {
      background-color: lightblue;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    .nav {
      background-color: white;
      text-align: center;
      padding: 10px;
    }
    .nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin: 0 15px;
    }
    .content {
      margin: 20px;
    }
    /* Item details box styling */
    .item {
      border: 2px solid black;
      padding: 20px;
      margin-top: 20px;
    }
    .item h2 {
      text-align: center;
    }
    .price {
      font-size: 1.2em;
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .description {
      margin-top: 10px;
      text-align: center;
    }
    .image {
      text-align: center;
      margin-top: 20px;
    }
    .image img {
      max-width: 100%;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Title and Link Bar -->
  <div class="header">
    <h1>My Store</h1>
    <div class="nav">
      <!-- Note: Use relative paths (../) since this file is in the items folder -->
      <a href="index.htm">Home</a>
      <a href="about.htm">About Us</a>
    </div>
  </div>

  <!-- Item Details Content -->
  <div class="content">
    <div class="item">
      <h2>Item One</h2>
      <div class="price">$10.00</div>
      <div class="description">
        <p>This is a great item that you will love!</p>
      </div>
      <div class="image">
        <img src="item1.jpg" alt="Item One">
      </div>
      <div class="back">
        <!-- Back link always goes to the home page -->
        <a href="index.htm">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
