<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            padding: 10px;
            text-align: center;
            font-size: 1.5em;

            margin: 0 15px;

        }

        .content {
            margin: 20px auto;
            width: 80%;

        table {
            width: 100%;
            border-collapse: collapse;

        table td, table th {
            padding: 10px;
            text-align: center;

        table img {
